<ion-view>
    <ion-side-menus enable-menu-with-back-views="true">
        <ion-side-menu-content>
            <ion-nav-bar class="bar bar-header {{custClass}}" ng-class="custClass" align-title="center">
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-android-more-vertical" ng-click="moreMenuFunction($event)" ng-show="moreMenu"></button>
                </ion-nav-buttons>
                <ion-nav-title>{{title}}</ion-nav-title>
            </ion-nav-bar>
            <ion-nav-view class="view-container has-header has-footer" name="menuContent"></ion-nav-view>
        </ion-side-menu-content>
        <side-menu items="menu_items" image="image" name="name"></side-menu>
    </ion-side-menus>
</ion-view>
