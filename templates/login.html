<ion-view view-title="Login">
    <ion-header-bar class="bar-assertive bar bar-header">
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="login.username">
            </label>
            <div class="error-container" ng-show="noUsername">
                <div class="error" ng-message="required">
                    <i class="ion-information-circled"></i> 
                        Username is required!
                </div>
            </div>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="login.password">
            </label>
            <div class="error-container" ng-show="noPassword">
                <div class="error" ng-message="required">
                    <i class="ion-information-circled"></i> 
                        Password is required!
                </div>
            </div>
            <label class="item">
                <button class="button button-block button-positive icon-left" ng-disabled="!valid" ng-click="doLogin(login)">Log in <i class="fa fa-sign-in"> </i></button>
            </label>
            <div class="error-container" ng-show="notValidUser">
                <div class="error" ng-message="required">
                    <i class="ion-information-circled"></i> 
                        Username and/or password is incorrect
                </div>
            </div>
            <div class="error-container" ng-show="noInternet">
                <div class="error" ng-message="required">
                    <i class="ion-information-circled"></i> 
                        No internet connection detected
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
