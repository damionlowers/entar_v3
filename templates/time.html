<label class="item item-input">
    <div class="col">
        <input disabled type="text" class="data_time" ng-model="time"/>
    </div>
</label>
<div class="row">
    <div class="col">
       <button class="button button-block button-positive icon ion-clock" ng-click="set()"></button>
    </div>
    <div class="col">
        <button class="button button-assertive icon ion-close-circled" style="margin-top:10px;width:100%" ng-click="clearTime()"></button>
    </div>
</div>
